<h2>States</h2>
<p>A combo box can have these states:</p>
<dl class="dl-horizontal">
    <dt>Enabled</dt>
    <dd>The user can choose from the list, or create a new entry.</dd>
    <dt>Disabled</dt>
    <dd>Both the disabled combo box and the label are unavailable to the user. The combo box cannot be selected. If an option is preselected, it is still visible in gray text.</dd>
</dl>
