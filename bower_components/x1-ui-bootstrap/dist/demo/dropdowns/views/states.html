<h2>States</h2>
<p>A drop-down list can have these states:</p>
<dl class="dl-horizontal">
    <dt>Enabled</dt>
    <dd>The user can choose from the list.</dd>
    <dt>Disabled</dt>
    <dd>Both the disabled list box and the label are unavailable to the user. The drop-down list cannot be selected. If an option is preselected, it is still visible in gray text.</dd>
</dl>
