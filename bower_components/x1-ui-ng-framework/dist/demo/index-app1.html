<!DOCTYPE html>
<html ng-app="x1.ui.demo.app1">
<head>
	<title>Peretz Angular UI Framework Standalone Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=yes,width=device-width,initial-scale=1">
	<title translate="x1UiNgFramework.TITLE"></title>
	<link rel="stylesheet" href="vendor/vendor.css">
	<link rel="stylesheet" href="framework.demo.css">
	<link rel="stylesheet" href="x1-ui-ng-framework.min.css">
	<link rel="icon" type="image/png" href="images/favicon.ico">
	<style id="ibmcommAcj">body{display:none !important;}</style>
</head>
<body>
<section ui-view></section>
<div class="overlay-bee" ng-show="requestInProgress || loading">
	<x1-loading-bee size="150px"></x1-loading-bee>
</div>
<script type="text/javascript">
	if (self === top) {
		var ibmcommAcj = document.getElementById("ibmcommAcj");
		ibmcommAcj.parentNode.removeChild(ibmcommAcj);
	} else {
		top.location = self.location;
	}
</script>
<script type="text/javascript" src="vendor/vendor.js"></script>
<script type="text/javascript" src="x1-ui-ng-framework.min.js"></script>
<script type="text/javascript" src="app1/app1.demo.js"></script>
</body>
</html>
